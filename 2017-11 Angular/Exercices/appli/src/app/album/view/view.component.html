<div *ngIf="error">
    <h1>Erreur</h1>
    {{ error.message }}
</div>

<h1 *ngIf="posts?.length">{{ posts?.length }} articles</h1>

<div>
  <article *ngFor="let post of posts">
    <header>
      <h2>{{ post.title }}</h2>
    </header>
    <section>
      <p>{{ post.body }}</p>
    </section>
    <footer>
      User : {{ post.userId }}
    </footer>
  </article>
</div>
